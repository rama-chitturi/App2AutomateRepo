    <script>
        function ValidateEmail(inputEmail,inputName)
        {
          
           
            var mailformat = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
           
            if ((inputEmail.value.match(mailformat)) && (inputName.value != "")) {
                alert("Valid Credentails! Here you go!!");
                document.getElementById("elementsDiv").style.display = "block";
                document.login.email.focus();
                
                return true;
            }
            else if (inputEmail.value == "" && inputName.value == "")
            {
                alert("Please enter valid credentials");
            }
            else if (inputName.value == "") {
                alert("Please enter your prefered User name");
            }
            else if (inputEmail.value == "") {
                alert("Please enter your EmailID");
            }
            else {
                alert("You have entered an invalid email address!");
                document.login.email.focus();
                return false;
            }
        }

              function dropupMethod(clickedItem) {
            
           
            if (clickedItem=="value1")
            {
                document.getElementById('lbldropuptxt').innerHTML
                = 'You have selected on value1 from dropup ';
            }
            else if (clickedItem=="value2") {
                document.getElementById('lbldropuptxt').innerHTML
                = 'You have selected on value2 from dropup ';
            }
            else {
                document.getElementById('lbldropuptxt').innerHTML
               = 'Something went wrong with dropup';
            }
                
        }
